
<div class="form" style="height: auto;">
<label class="title">Create <span style="color:#E75160">Jam</span></label>
<!-- {{ formJam.value | json }} -->
<form [formGroup]="formJam" (ngSubmit)="onSubmit()">
  <!--Name-->
    <div class="form-group">
      <label >Name</label>
      <input type="text" autocomplete="off" class="form-control" id="email" formControlName="name">
    </div>

  <!--Start date-->
    <div class="form-group">
      <label>Start date:</label>
      <input type="datetime-local" class="form-control" formControlName="startDate">
    </div>

  <!--End date-->
    <div class="form-group">
        <label>End date:</label>
        <input type="datetime-local" class="form-control" formControlName="endDate">
      </div>

  <!--Theme-->
      <div class="form-group">
        <label>Theme:</label>
        <input type="text" autocomplete="off" class="form-control" formControlName="theme">
      </div>
      
      <label class="subTittle">Categories:</label>

  <!--Checkboxes-->
  <div class="d-flex justify-content-start checkbox mt-4">

    <!-- Categories -->
    <div formArrayName="categories" class="categories">
      <div *ngFor="let category of categories.controls; let i = index" class="mb-5">
        <div [formGroupName]="i">
          <div class="form-group">
            <label><i class="fa-solid fa-tags"></i>Category {{ i + 1 }}:</label>
            <input type="text" autocomplete="off" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label><i class="fa-regular fa-file-lines"></i>Description {{ i + 1 }}:</label>
            <textarea type="text" autocomplete="off" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
    </div>

      <!-- Add Category button -->
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="addCategory()">Add Category</button>
      </div>

</div>
<!--btn submit-->
    <button type="submit" class="btn btn-default" style="margin-left: 92%;" [disabled]="formJam.invalid">Submit</button>
  </form>
  
</div>
