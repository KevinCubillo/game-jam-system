
<div class="form" style="height: auto;">
<label class="title">Create <span style="color:#E75160">Jam</span></label>
{{ formJam.value | json }}
<form [formGroup]="formJam">
  <!--Name-->
    <div class="form-group">
      <label >Name</label>
      <input type="text" autocomplete="off" class="form-control" id="email" formControlName="name">
    </div>

  <!--Start date-->
    <div class="form-group">
      <label>Start date:</label>
      <input type="datetime-local" class="form-control" formControlName="startDateTime">
    </div>

  <!--End date-->
    <div class="form-group">
        <label>End date:</label>
        <input type="datetime-local" class="form-control" formControlName="endDateTime">
      </div>

  <!--Theme-->
      <div class="form-group">
        <label>Theme:</label>
        <input type="text" autocomplete="off" class="form-control" formControlName="theme">
      </div>
      
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>


  <!--Checkboxes-->
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
    <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
  </div>

<!--btn submit-->

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  
</div>
