<div class="form">

  <form (ngSubmit)="submitForm()" class="form">
    <label class="title"  style="margin-bottom: 20%" >Create <span style="color:#E75160">Site</span></label>
    <div class="form-group">
      <label for="globalOrganizer" class="subTittle">Global Organizer:</label>

      <input type="text" autocomplete="off" class="form-control" id="globalOrganizer" [(ngModel)]="site.globalOrganizer" name="globalOrganizer" required>
    </div>

    <div class="form-group">
      <label for="country" class="subTittle">Country:</label>
      <input type="text" autocomplete="off" class="form-control" id="country" [(ngModel)]="site.country" name="country" required>
    </div>

    <div class="form-group">
      <label for="city" class="subTittle">City:</label>
      <input type="text" autocomplete="off" class="form-control" id="city" [(ngModel)]="site.city" name="city" required>
    </div>

    <div class="form-group">
      <label for="judges" class="subTittle">Judges:</label>
      <input type="text" class="form-control" autocomplete="off" class="form-control" id="judges" [(ngModel)]="judgeInput" name="judges" required>
      <button type="button" class="btn btn-primary" (click)="addJudge()">Add Judge</button>
      <ul>
        <li *ngFor="let judge of site.judges">
          {{ judge }}
          <button type="button" class="btn btn-danger btn-sm" style="margin-left: 5%"  (click)="removeJudge(judge)">Remove</button>
        </li>
      </ul>
    </div>

    <div class="form-group">
      <label for="localOrganizers" class="subTittle">Local Organizers:</label>
      <input type="text" autocomplete="off" class="form-control" id="localOrganizers" [(ngModel)]="localOrganizerInput" name="localOrganizers" required>
      <button type="button" class="btn btn-primary" (click)="addLocalOrganizer()">Add Local Organizer</button>
      <ul>
        <li *ngFor="let localOrganizer of site.localOrganizers">
          {{ localOrganizer }}
          <button type="button" class="btn btn-danger btn-sm" style="margin-left: 5%"  (click)="removeLocalOrganizer(localOrganizer)">Remove</button>
        </li>
      </ul>
    </div>

    <div class="form-group">
      <label for="mentors" class="subTittle">Mentors:</label>
      <input type="text" autocomplete="off" class="form-control" id="mentors" [(ngModel)]="mentorInput" name="mentors" required>
      <button type="button" class="btn btn-primary" (click)="addMentor()">Add Mentor</button>
      <ul>
        <li *ngFor="let mentor of site.mentors">
          {{ mentor }}
          <button type="button" class="btn btn-danger btn-sm" style="margin-left: 5%" (click)="removeMentor(mentor)">Remove</button>
        </li>
      </ul>
    </div>

    <button type="submit" class="btn btn-default" style="margin-left: 80%;">Submit</button>

  </form>
</div>
